<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  
  <link rel="stylesheet" href="styles/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>Psicólogo</h1>
      <p>Preencha o fórmulário abaixo <br>para agendar sua sessão</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="form-email">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="text" id="email">
          </div>

          <div class="form-password">
            <label for="password">Senha <span>(mínimo 6 caractéres)</span></label>
            <input type="password" id="password" required minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Psicólogo(a)</legend>

          <div class="input-wrapper">
            <label for="psychologist">Escolha seu psicólogo(a)</label>
            <select id="psychologist">
              <option value="adriana">Adriana</option>
              <option value="marcos">Marcos</option>
              <option value="jessica">Jéssica</option>
              <option value="luis">Luís</option>
            </select>
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Horários</legend>

          <div class="col-3">
            <div class="date">
              <label for="session-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="session-date">
            </div>

            <div class="start">
              <label for="session-starts">Das</label>
              <input type="time" id="session-starts">
            </div>

            <div class="end">
              <label for="session-ends">Até</label>
              <input type="time" id="session-ends">
            </div>

          </div>

        </div>
      </fieldset>

    </form>
    
    <footer>
      <input class="button" form="my-form" type="submit" value="Enviar">
    </footer>
  
</div>
</body>
</html>
